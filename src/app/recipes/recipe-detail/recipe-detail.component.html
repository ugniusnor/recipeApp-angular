<div class="row">
  <div class="col-sm-12">
    <img
      [src]="selectedRecipe.imagePath"
      alt=""
      class="img-resposive"
      style="width: 100%; max-height: 450px"
    />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown show">
      <button
        (click)="status = !status"
        [ngClass]="status ? 'show' : ''"
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <div
        [ngClass]="status ? 'show' : ''"
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton"
      >
        <a class="dropdown-item" href="#">Add to shoping list</a>
        <a class="dropdown-item" href="#">Edit recipe </a>
        <a class="dropdown-item" href="#"> Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">{{ selectedRecipe.description }}</div>
</div>
<div class="row">
  <div class="col-sm-12">Ingridients</div>
</div>
