<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Ingridient name</label>
          <input #nameInput type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="ammount"> Ammount</label>
          <input
            #ammountInput
            type="number"
            id="ammount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button
            class="ml-1 btn btn-success"
            type="button"
            (click)="onAddItem(nameInput, ammountInput)"
          >
            Add
          </button>
          <button class="ml-1 btn btn-danger" type="button">Remove</button>
          <button
            class="ml-1 btn btn-primary"
            type="button"
            (click)="onClearIngridients()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
