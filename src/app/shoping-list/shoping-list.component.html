<div class="row">
  <div class="col-sm-10">
    <app-shoping-edit
      (addIngridient)="onAddIngridient($event)"
      (clearIngridients)="clearIngridients()"
    >
    </app-shoping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingridient of ingridients"
      >
        {{ ingridient.name }} ({{ ingridient.ammount }})
      </a>
    </ul>
  </div>
</div>
